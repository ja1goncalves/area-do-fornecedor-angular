<app-navbar></app-navbar>
<div class="container">

  <mat-horizontal-stepper linear=true #stepper>

    <mat-step [stepControl]="accessDataForm">
      <app-register-access-data [accessDataForm]="accessDataForm" (submitData)="click($event)"></app-register-access-data>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel> Confirmar Cadastro</ng-template>
      <p>Verifique seu e-mail e confirme o cadastro.</p>
      <div>
        <button mat-raised-button color="primary" (click)="checkConfirm(stepper)">Próximo</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="personalForm">
      <form [formGroup]="personalForm">
        <ng-template matStepLabel>Dados Cadastrais</ng-template>
        <div class="row personal-form">
          <div class="col-12">
            <h3>Dados Pessoais</h3>
          </div>
          <div class="col-12">
            <label>Nome</label><br>
            <input type="text" formControlName='personal_name' class="form-control" required disabled>
          </div>
          <div class="col-4">
            <label>CPF</label><br>
            <input type="text" formControlName='personal_cpf' class="form-control" required disabled>
          </div>
          <div class="col-4">
            <label>Data de Nascimento</label>
            <input type="date" formControlName="personal_birthday" class="form-control" required>
          </div>
          <div class="col-4">
            <label>Sexo</label>
            <select formControlName="personal_gender" class="form-control" required>
              <option value>Selecione</option>
              <option *ngFor="let gender of genders" [value]="gender.value">{{gender.label}}</option>
            </select>
          </div>
          <div class="col-6">
            <input type="text" formControlName="personal_phone" class="form-control"
              placeholder="Telefone Fixo">
          </div>
          <div class="col-6">
            <input type="text" formControlName="personal_cellphone" class="form-control"
              placeholder="Celular">
          </div>
        </div>
        <div class="row residential-form">
          <div class="col-12">
            <h3>Dados Residenciais</h3>
          </div>
          <div class="col-4">
            <label>CEP</label>
            <input type="text" formControlName="residential_zip_code" class="form-control"
              placeholder="CEP">
          </div>
          <div class="col-6">
            <label>Rua</label>
            <input type="text" formControlName="residential_address" class="form-control"
              placeholder="Rua">
          </div>
          <div class="col-2">
            <label>Número</label>
            <input type="number" formControlName="residential_number" class="form-control"
              placeholder="N°" min="0">
          </div>
          <div class="col-6">
            <label>Complemento</label>
            <input type="text" formControlName="residential_complement" class="form-control"
              placeholder="Comp.">
          </div>
          <div class="col-6">
            <label>Bairro</label>
            <input type="text" formControlName="residential_neighborhood" class="form-control"
              placeholder="Bairro">
          </div>
          <div class="col-6">
            <label>Cidade</label>
            <input type="text" formControlName="residential_city" class="form-control"
              placeholder="Cidade">
          </div>
          <div class="col-6">
            <label>Estado</label>
            <select formControlName="residential_state" class="form-control">
              <option *ngFor="let uf of UFS" [value]="uf.value">{{uf.label}}</option>
            </select>
          </div>
        </div>
        <div class="row commercial-form">
          <div class="col-12">
            <h3>Dados Comerciais</h3>
          </div>
          <div class="col-6">
            <label>Ocupação</label>
            <select formControlName="personal_occupation_id" class="form-control">
              <option value>Ocupação</option>
              <option *ngFor="let occupation of occupations" [value]="occupation.value">{{occupation.label}}</option>
            </select>
          </div>
          <div class="col-6">
            <label>Profissão</label>
            <input type="text" formControlName="personal_occupation" class="form-control"
              placeholder="Profissão">
          </div>
          <div class="col-6">
            <label>Nome da Empresa</label>
            <input type="text" formControlName="personal_company" class="form-control"
              placeholder="Nome da Empresa">
          </div>
          <div class="col-6">
            <label>Telefone</label>
            <input type="text" formControlName="personal_company_phone" class="form-control"
              placeholder="Telefone da Empresa">
          </div>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="nextStep(stepper)">Próximo</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <!-- [stepControl]="fidelitiesForm" -->
      <form>
        <!-- [formGroup]="fidelitiesForm" -->
        <ng-template matStepLabel>Programas de Fidelidade</ng-template>
        <div class="row fidelity-form">
          <div class="col-12">
            <h3>Programas de Fidelidade</h3>
          </div>
          <div *ngFor="let program of programs; let i = index">
            <div class="row">
              <div [ngClass]="{'col-6': program.code == 'JJ', 'col-12': program.code !== 'JJ'}">
                <label>{{program.title}}</label>
                <input type="text"  name="fidelity_card_number_{{program.code}}"
                  class="form-control" placeholder="N° {{program.title}} Fidelidade">
              </div>
              <div *ngIf="program.code == 'JJ'" class="col-6">
                <label>Senha de Acesso</label>
                <input type="text" name="fidelity_acess_password_{{program.code}}"
                  class="form-control" placeholder="Senha de Acesso {{program.title}}">
              </div>
              <input type="hidden"  name="fidelity_id_{{program.code}}" [value]="program.id"
                class="form-control" placeholder="N° {{program.title}} Fidelidade">
            </div>
          </div>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="nextStep(stepper)">Próximo</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="bankForm">
      <form [formGroup]="bankForm">
        <ng-template matStepLabel>Dados Bancários</ng-template>
        <div class="row bank-form">
          <div class="col-12">
            <h3>Dados Bancários</h3>
          </div>
          <div class="col-5">
            <label>Nome do Banco</label>
            <select type="text" name="bank_bank_id" formControlName="bank_bank_id"
              class="form-control" placeholder="Nome do Banco" (change)="getSegments(requestData.bank.bank_id)">
              <option value>Nome do Banco</option>
              <option *ngFor="let bank of banks" [value]="bank.id">{{bank.title}}</option>
            </select>
          </div>
          <div class="col-3">
            <label>Tipo de conta</label>
            <select type="text" name="bank_type" formControlName="bank_type" class="form-control"
              placeholder="Tipo">
              <option value>Tipo</option>
              <option value="CC">Corrente</option>
              <option value="PP">Poupança</option>
            </select>
          </div>
          <div class="col-3">
            <label>Segmento</label>
            <select type="text" name="bank_segment_id" formControlName="bank_segment_id"
              class="form-control" placeholder="Segmento">
              <option value>Segmento</option>
              <option *ngFor="let segment of segments" [value]="segment.id">{{segment.title}}</option>
            </select>
          </div>
          <div class="col-3">
            <label>N° Agência</label>
            <input type="text" name="bank_agency" formControlName="bank_agency"
              class="form-control" placeholder="Agência">
          </div>
          <div class="col-2">
            <label>DV</label>
            <input type="text" name="bank_agency_digit" formControlName="bank_agency_digit" maxlength="1" class="form-control">
          </div>
          <div class="col-4">
            <label>N° Conta</label>
            <input type="text" name="bank_account" formControlName="bank_account"
              class="form-control" placeholder="Conta">
          </div>
          <div class="col-2">
            <label>DV</label>
            <input type="text" name="bank_account_digit" formControlName="bank_account_digit" maxlength="1" class="form-control">
          </div>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="concludeRegister()">Tudo Pronto!</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>

</div>

<app-footer></app-footer>
