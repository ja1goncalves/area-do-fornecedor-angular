<div class="container-fornecedor">

  <mat-horizontal-stepper linear=true #stepper>

    <mat-step [stepControl]="accessDataForm" [editable]="false">
      <ng-template matStepLabel> Dados de Acesso</ng-template>
      <app-register-access-data [accessDataForm]="accessDataForm" (submitData)="accessDataReceiver($event, stepper)"></app-register-access-data>
      <form [formGroup]="accessDataForm" hidden>
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput formControlName="hiddenCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [editable]="false">
      <ng-template matStepLabel> Confirmar Cadastro</ng-template>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-3">
          <h3 class="fieldset-title">Confirmar conta</h3>
          <p>Verifique seu e-mail e confirme sua conta.</p>
        </div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
          <button class="btn btn-primary btn-block" (click)="checkConfirm(stepper)">Continuar</button>
        </div>
      </div>
    </mat-step>

    <mat-step [stepControl]="personalDataForm">
      <ng-template matStepLabel> Dados Pessoais</ng-template>
      <app-register-personal-data [personalDataForm]="personalDataForm" (submitData)="personalDataReceiver($event, stepper)"
        [userInfo]="userInfo"></app-register-personal-data>
    </mat-step>

    <mat-step [stepControl]="fidelitiesForm" >
      <ng-template matStepLabel>Programas de Fidelidade</ng-template>
      <app-register-fidelity-programs (submitData)="fidelitiesDataReceiver($event, stepper)" [fidelityDataForm]="fidelitiesForm"
        [programs]="programs">
      </app-register-fidelity-programs>
    </mat-step>


    <mat-step [stepControl]="bankDataForm">
      <ng-template matStepLabel>Dados Banc√°rios</ng-template>
      <app-register-bank-data [bankDataForm]="bankDataForm" (submitData)="bankDataReceiver($event)" [banks]="banks"></app-register-bank-data>
    </mat-step>


  </mat-horizontal-stepper>

</div>
