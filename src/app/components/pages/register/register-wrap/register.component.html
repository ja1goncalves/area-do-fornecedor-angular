<app-navbar></app-navbar>

<div class="container">

  <mat-horizontal-stepper linear=true #stepper>

    <mat-step [stepControl]="accessDataForm">
      <ng-template matStepLabel> Dados de Acesso</ng-template>
      <app-register-access-data [accessDataForm]="accessDataForm" (submitData)="accessDataReceiver($event, stepper)"></app-register-access-data>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel> Confirmar Cadastro</ng-template>
      <p>Verifique seu e-mail e confirme o cadastro.</p>
      <div>
        <button mat-raised-button color="primary" (click)="checkConfirm(stepper)">Próximo</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="personalForm">
      <ng-template matStepLabel> Dados Pessoais</ng-template>
      <app-register-personal-data [personalDataForm]="personalDataForm" (submitData)="accessDataReceiver($event, stepper)"></app-register-personal-data>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Programas de Fidelidade</ng-template>
      <!-- [stepControl]="fidelitiesForm" -->
      <app-register-fidelity-programs
        (submitData)="fidelitiesDataReceiver($event, stepper)"
        [fidelityDataForm]="fidelitiesForm" 
        [programs]="programs">
      </app-register-fidelity-programs>
    </mat-step>


    <mat-step [stepControl]="bankForm">
      <form [formGroup]="bankForm">
        <ng-template matStepLabel>Dados Bancários</ng-template>
        <div class="row bank-form">
          <div class="col-12">
            <h3>Dados Bancários</h3>
          </div>
          <div class="col-5">
            <label>Nome do Banco</label>
            <select type="text" [(ngModel)]="requestData.bank.bank_id" name="bank_bank_id" formControlName="bank_bank_id"
              class="form-control" placeholder="Nome do Banco" (change)="getSegments(requestData.bank.bank_id)">
              <option value>Nome do Banco</option>
              <option *ngFor="let bank of banks" [value]="bank.id">{{bank.title}}</option>
            </select>
          </div>
          <div class="col-3">
            <label>Tipo de conta</label>
            <select type="text" [(ngModel)]="requestData.bank.type" name="bank_type" formControlName="bank_type" class="form-control"
              placeholder="Tipo">
              <option value>Tipo</option>
              <option value="CC">Corrente</option>
              <option value="PP">Poupança</option>
            </select>
          </div>
          <div class="col-3">
            <label>Segmento</label>
            <select type="text" [(ngModel)]="requestData.bank.segment_id" name="bank_segment_id" formControlName="bank_segment_id"
              class="form-control" placeholder="Segmento">
              <option value>Segmento</option>
              <option *ngFor="let segment of segments" [value]="segment.id">{{segment.title}}</option>
            </select>
          </div>
          <div class="col-3">
            <label>N° Agência</label>
            <input type="text" [(ngModel)]="requestData.bank.agency" name="bank_agency" formControlName="bank_agency"
              class="form-control" placeholder="Agência">
          </div>
          <div class="col-2">
            <label>DV</label>
            <input type="text" [(ngModel)]="requestData.bank.agency_digit" name="bank_agency_digit" formControlName="bank_agency_digit"
              maxlength="1" class="form-control">
          </div>
          <div class="col-4">
            <label>N° Conta</label>
            <input type="text" [(ngModel)]="requestData.bank.account" name="bank_account" formControlName="bank_account"
              class="form-control" placeholder="Conta">
          </div>
          <div class="col-2">
            <label>DV</label>
            <input type="text" [(ngModel)]="requestData.bank.account_digit" name="bank_account_digit" formControlName="bank_account_digit"
              maxlength="1" class="form-control">
          </div>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="concludeRegister()">Tudo Pronto!</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>

</div>

<app-footer></app-footer>
