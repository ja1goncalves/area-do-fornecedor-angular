<form *ngIf="fidelityDataForm" [formGroup]="fidelityDataForm" (submit)="fidelityDataSubmit()">
  <div class="row fidelity-form">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h3 class="fieldset-title">Programas de Fidelidade</h3>
    </div>
  </div>
  <div *ngFor="let control of programs; let i = index" class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-3">
      <label>Nº Fidelidade &mdash; {{control.title}}</label>
      <input type="text" formControlName="card_number_{{control.code}}" class="form-control" placeholder="N° Fidelidade">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-3" *ngIf="control.code == 'JJ'">
      <label>Senha Fidelidade &mdash; {{control.title}}</label>
      <input type="text" formControlName="access_password_{{control.code}}" class="form-control" placeholder="N° Fidelidade">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-3 col-lg-3">
      <button class="btn btn-primary btn-block" type="submit">Continuar</button>
    </div>
  </div>
</form>
