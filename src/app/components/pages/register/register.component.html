  <div class="container">    
    
    <mat-vertical-stepper linear=false #stepper>

      <mat-step [stepControl]="accessDataForm">  
        <form [formGroup]="accessDataForm">
          <ng-template matStepLabel>Dados de Acesso</ng-template>
          <div class="row">
              <div class="col-12">
                  <label>email:</label><br>
                  <input type="email" [(ngModel)]="accessData.email"
                         class="form-control" name="accessData_email"
                         placeholder="email"
                         formControlName="accessData_email" required disabled>
              </div>
              <div class="col-6">
                  <label>Nome</label><br>
                  <input type="text" [(ngModel)]="accessData.name"
                         class="form-control" name="accessData_name"
                         placeholder="Nome Completo*"
                         formControlName="accessData_name" required>
              </div>
              <div class="col-6">
                  <label>CPF</label><br>
                  <input type="text" [(ngModel)]="accessData.cpf"
                         class="form-control" name="accessData_cpf"
                         placeholder="CPF*"
                         formControlName="accessData_cpf" required>
              </div>
              <div class="col-12"><p><strong>Para continuar, crie uma senha de acesso:</strong></p></div>
              <div class="col-6">
                  <input type="password" [(ngModel)]="accessData.password"
                         class="form-control" name="accessData_password"
                         placeholder="Senha (min. 8 digitos)"
                         formControlName="accessData_password" required>
              </div>
              <div class="col-6">
                <input type="password" [(ngModel)]="accessData.passwordConfirmation"
                       class="form-control" name="accessData_passwordConfirmation"
                       placeholder="Confirmação Senha"
                       formControlName="accessData_passwordConfirmation" required>
              </div>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="createRegister(stepper)">Continuar</button>
          </div>
        </form>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel> Confirmar Cadastro</ng-template>
        <p>Verifique seu e-mail e confirme o cadastro.</p>
        <div>
          <button mat-raised-button color="primary" (click)="checkConfirm(stepper)">Próximo</button>
        </div>
      </mat-step>

              <div class="col-4">

              </div>

                <label>Nome da Empresa</label>

              </div>

                <label>Telefone</label>
                <input type="text" [(ngModel)]="registrationData.commercialData.phone"
                        name="commercial_phone" class="form-control" placeholder="Telefone da Empresa">
              </div>
            </div>
            <div>
              <button mat-raised-button color="primary" (click)="nextStep(stepper)">Próximo</button>
            </div>
          </form>
        </mat-step>

              </div>
            </div>
