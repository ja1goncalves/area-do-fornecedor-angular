<div class="container-fornecedor">
  <div class="row">
    <div class="col-12">
      <h2>Área do Fornecedor</h2>
    </div>
    <div class="col-12 form-group">
      <form [formGroup]="passwordForm" (submit)="reset()">
        <div>
          <label>Informe a nova senha:</label>
          <input type="password" name="password" formControlName="password"  class="form-control" [ngClass]="{'input-invalid': submitted && f.password.errors}" placeholder="Senha">
          <div *ngIf="submitted && f.password.errors" class="form-validator-error">
            <div *ngIf="f.password.errors.required">A senha é obrigatória</div>
            <div *ngIf="f.password.errors.minlength">A senha deve ter, no mínimo, 8 caracteres</div>
          </div>
        </div>
        <div>
          <label>Informe a senha novamente:</label>
          <input type="password" name="confirmPassword" formControlName="confirmPassword"  class="form-control" [ngClass]="{'input-invalid': submitted && f.confirmPassword.errors}" placeholder="E-mail">
          <div *ngIf="submitted && f.confirmPassword.errors" class="form-validator-error">
            <div *ngIf="f.confirmPassword.errors.required">A confirmação de senha é obrigatória</div>
            <div *ngIf="f.confirmPassword.errors.MatchPassword">As senhas devem ser iguais</div>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="loading" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
