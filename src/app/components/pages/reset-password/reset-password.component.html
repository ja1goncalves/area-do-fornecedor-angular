<div class="container-fornecedor">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="fieldset-title"><i class="fa fa-user" aria-hidden="true"></i> Área do Fornecedor </h2>
      <p>Digite seu endereço de e-mail abaixo para receber as instruções:</p>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group">
      <form [formGroup]="emailForm" (submit)="reset()">
        <label>E-mail:</label>
        <input type="email" name="email" formControlName="email"  class="form-control" [ngClass]="{'input-invalid': submitted && f.email.errors}" placeholder="E-mail">
        <div *ngIf="submitted && f.email.errors" class="form-validator-error">
          <div *ngIf="f.email.errors.required">O email é obrigatório</div>
          <div *ngIf="f.email.errors.email">Informe um email válido</div>
        </div>
        <div class="mt-3 d-flex justify-content-end align-items-center">
          <button type="button" routerLink="/login" class="btn btn-outline-secondary mr-2">Voltar</button>
          ou
          <button type="submit" [disabled]="loading" class="btn btn-primary ml-2">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
