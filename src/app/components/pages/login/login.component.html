<div class="container-fornecedor">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="fieldset-title"><i class="fa fa-user" aria-hidden="true"></i> Área do Fornecedor </h2>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <form (submit)="login()" [formGroup]="loginForm">
        <div class="mt-3">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" [ngClass]="{'input-invalid': submitted && f.username.errors}" formControlName="username" placeholder="E-mail" required>
          <div *ngIf="submitted && f.username.errors" class="form-validator-error">
            <div *ngIf="f.username.errors.required">O e-mail é obrigatório</div>
            <div *ngIf="f.username.errors.email">Informe um e-mail válido</div>
          </div>
        </div>

        <div class="mt-3">
          <label for="password">Senha</label>
          <input type="password" class="form-control" [ngClass]="{'input-invalid': submitted && f.password.errors}" formControlName="password" placeholder="Senha" required>
          <div *ngIf="submitted && f.password.errors" class="form-validator-error">
            <div *ngIf="f.password.errors.required">A senha é obrigatória</div>
          </div>
        </div>
        
        <div class="mt-3">
          <button id="login-button" class="btn btn-primary pull-right">Entrar</button>
          
          <div class="mt-2">
            <a routerLink="/esqueci-minha-senha">Esqueci minha senha</a>
          </div>
        
          <div class="mt-2">
            <a routerLink="/acesso">Não é cadastrado?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
